<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convite para Evento</title>

    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="assets/styles/styles.css">
    <link rel="stylesheet" href="./assets/styles/responsive.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Convite para Evento</h1>
        </header>

        <main>
            <section class="form-section">
                <h2>Personalize seu convite</h2>
                <form id="form" action="#" method="post">
                <div class="label">
                    <label for="nome">Nome do Evento:</label>
                    <input class="informacoes" type="text" id="nome" name="nome" placeholder="Ex: Festa de Aniversário" required autocomplete="off">
                </div>

                    <div class="label">
                        <label for="data">Data do Evento:</label>
                        <input class="informacoes"  type="date" id="data" name="data" required>
                    </div>

                    <div class="label">
                        
                        <label for="local">Local do Evento:</label>
                        <input class="informacoes" type="text" id="local" name="local" placeholder="Ex: Rua das Flores, 123" required autocomplete="off">
                    </div>

                    <!-- area de por imagem de fundo do convite e texto-->

                    <div class="add-estilos">

                        <div class="label">
                            <label for="fundo">Imagem de Fundo:</label>
                            <div class="image">
                                <input type="file" id="fundo" name="fundo" placeholder="Clique aqui para  selecionar uma imagem de fundo">
                            
                                <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                                    <path d="M34.9552 18.0221C34.97 18.022 34.985 18.022 35 18.022C39.9706 18.022 44 22.0588 44 27.0386C44 31.6796 40.5 35.5016 36 36M34.9552 18.0221C34.9848 17.6921 35 17.3579 35 17.0202C35 10.9339 30.0752 6 24 6C18.2465 6 13.5247 10.4253 13.0408 16.0638M34.9552 18.0221C34.7506 20.2952 33.8572 22.3692 32.4856 24.033M13.0408 16.0638C7.96796 16.5475 4 20.8278 4 26.0366C4 30.8834 7.43552 34.9264 12 35.8546M13.0408 16.0638C13.3565 16.0337 13.6765 16.0183 14 16.0183C16.2516 16.0183 18.3295 16.7639 20.001 18.022" stroke="#D6D3D1" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                                    <path d="M24 26V42M24 26C22.5996 26 19.9831 29.9886 19 31M24 26C25.4004 26 28.017 29.9886 29 31" stroke="#D6D3D1" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
                                    </svg>
                            <div>
                                <p>Clique aqui para <br> selecionar uma imagem de fundo</p>
                            </div>
                                
                            </div>
                        </div>

                        <div class="label">
                            <label for="text">Adicione um Texto:</label>
                            <textarea class="styles" name="text" id="text" cols="30" rows="3" placeholder="Adicione um texto no seu evento"></textarea>
                        </div>

                    </div>

                    <!-- divisão grid / area de por cores de fundo, por cor e fonte do texto -->

                    <div class="grid">

                        <!-- Cor de Fundo -->
                        <div class="color cor">
                            <label for="color">Cor de Fundo:</label>
                            <div class="color">
                                <div class="img" id="color-picker-btn-background"></div>
                                <input type="color" id="cor" name="cor" style="display: none;" value="#ffffff" />
                            </div>
                        </div>

                        <!-- Cor do Texto -->
                        <div class="color cor">
                            <label for="text-color">Cor do Texto:</label>
                            <div class="color">
                                <div class="img" id="color-picker-btn-text"></div>
                                <input type="color" id="text-color" name="text-color" style="display: none;"/>
                            </div>
                        </div>

                        
                    
                        <!-- Seleção de fonte do texto -->
                        <div class="color cor">
                            <label class="tree" for="font-family">Fonte do Texto:</label>
                            <select class="font" id="font-family" autocomplete="off">
                                <option value="#"></option>
                                <option value="Libre Baskerville, serif">Libre Baskerville</option>
                                <option value="Arial, sans-serif">Arial</option>
                                <option value="Courier New, monospace">Courier New</option>
                                <option value="Georgia, serif">Georgia</option>
                                <option value="Tahoma, sans-serif">Tahoma</option>
                            </select>

                            
                        </div>

                        <div class="color cor">
                            <label class="fonte" for="google-font">Google Fonts:</label>
                            <input class="google-font" type="text" id="google-font" placeholder="Digite o nome da fonte" autocomplete="off">
                        </div>

                        
                    </div>

                    <!-- Area do botão pra gerar o convite -->
                        <button type="submit" id="gerar-btn">Gerar Convite</button>
                </form>
                

            </section>

            <!-- area de preview -->
            <section class="preview-section" >
                <h2>Pré-visualização do Convite</h2>
                <div id="preview" class="preview"  style="text-shadow: 1px 1px 2px rgba(128, 128, 128, 0.631);">
                    <!-- Aqui será gerado o preview do convite -->
                    <p class="titulo">Convite para Evento</p>
                    <p class="detalhes">Nome: <span id="preview-nome">-</span></p>
                    <p class="detalhes">Data: <span id="preview-data">-</span></p>
                    <p class="detalhes">Local: <span id="preview-local">-</span></p>
                    <p class="detalhes"><span id="preview-texto"></span></p>
                </div>
            </section>

         

            
            <section class="invite-section">
                <h2>Seu Convite:</h2>
                <div id="convite" class="convite"   style="text-shadow: 1px 1px 2px rgba(128, 128, 128, 0.631);">
                    <p class="titulo">Convite para Evento</p>
                    <p class="detalhes">Nome: <span id="evento-nome">-</span></p>
                    <p class="detalhes">Data: <span id="evento-data">-</span></p>
                    <p class="detalhes">Local: <span id="evento-local">-</span></p>
                    <p class="detalhes"> <span id="evento-image"></span></p>
                    <p class="detalhes"> <span id="evento-texto"></span></p>
                    <p class="detalhes"> <span id="evento-color"></span></p>

                </div>

                <!-- Canvas para gerar a imagem -->
                <canvas id="canvas" style="display:none;"></canvas>

                <button id="download-btn" style="display:none;">Baixar Convite</button>

                <div class="social">
                    <!-- Botões de Compartilhamento nas Redes Sociais -->
                <div id="social-buttons" style="display:none;">
                    <a id="share-facebook" href="#" target="_blank" class="social-btn"><img src="./assets/icons/facebook.svg" alt="icone do facebook"></a>
                    <a id="share-instagram" href="#" target="_blank" class="social-btn"><img src="./assets/icons/instagram.svg" alt="cone do instagram"></a>
                    <a id="share-whatsapp" href="#" target="_blank" class="social-btn"><img src="./assets/icons/whatsapp.svg" alt="icone do whatsapp"></a>
                </div>
                </div>
                
            </section>
        </main>

        <footer>
            <p>&copy; 2024 Convites Criativos</p>
        </footer>
    </div>
    <script src="./assets/js/action.js"></script>
    
</body>
</html>
